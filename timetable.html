<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subjects List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        h2 {
            color: #333;
        }
        .subjects-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        .subject-card {
            background-color: #f4f4f4;
            padding: 15px;
            border-radius: 10px;
            width: 200px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 50%;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

    

    <!-- Display Subjects using Table -->
    <h2>Subjects Table</h2>
    <table>
        <tr>
            <th>Subject ID</th>
            <th>Subject Name</th>
        </tr>
        <tr>
            <td>1</td>
            <td style="color=pink;">ES</td>
        </tr>
        <tr>
            <td>2</td>
            <td style="color=black;">AI</td>
        </tr>
        <tr>
            <td>3</td>
            <td style="color=blue;">IC</td>
        </tr>
        <tr>
            <td>4</td>
            <td style="color=green;">BDA</td>
        </tr>
        <tr>
            <td>5</td>
            <td style="color=red;">CC</td>
        </tr>
    </table>

</body>
</html>
